{% extends 'base.html'%}

  {% block content %}
  <div class="container">
    <div class="row">
      <h2>Career Pitches</h2>
      {% for pitch in pitches%}
      
      <div class="col-md-4">

        <div class="card text-white border-success bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header" style="font-size: large">Category: {{ pitch.category }}</div>
          <div class="card-body">
            <h4 class="card-title">By: {{ pitch.author.username }}</h4>
            <p class="card-text" style="font-size:large">{{ pitch.content }}</p>
            <p class="card-text"><small>Posted On: {{ pitch.posted.strftime('%Y-%m-%d') }}</small></p>
          </div>
        </div>
      </div>
     
      {% endfor %}
    </div>
  </div>



  {% endblock %}
